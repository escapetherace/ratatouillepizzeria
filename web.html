<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Telegram Bot</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("https://ca09-2601-2c6-4481-7f90-6cd5-6967-a911-1b09.ngrok-free.app/send-message", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: message })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while sending the message.");
            }
        }
    </script>
</head>
<body>

    <h1>Send Message to Telegram Bot</h1>

    <textarea id="message" rows="4" cols="50" placeholder="Type your message here"></textarea><br><br>

    <button onclick="sendMessage()">Send Message</button>

</body>
</html>
