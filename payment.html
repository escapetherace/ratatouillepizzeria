<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Payment Information</h2>
        <form id="paymentForm" onsubmit="submitPayment(event)">
            <label>Credit Card Number</label>
            <input type="number" id="ccNumber" minlength="15" maxlength="16" required>

            <label>CVV</label>
            <input type="number" id="cvv" minlength="3" maxlength="4" required>

            <label>Expiration Date (MM/YY)</label>
            <input type="text" id="expDate" placeholder="MM/YY" required>

            <label>Zip Code</label>
            <input type="number" id="zip" minlength="5" maxlength="5" required>

            <label>Billing Address</label>
            <input type="text" id="billingAddress" required>

            <button type="submit">Complete Payment</button>
        </form>
    </div>

    <script>
        function submitPayment(event) {
            event.preventDefault();

            const ccNumber = document.getElementById('ccNumber').value;
            const cvv = document.getElementById('cvv').value;
            const expDate = document.getElementById('expDate').value;
            const zip = document.getElementById('zip').value;
            const billingAddress = document.getElementById('billingAddress').value;

            console.log(`
                Payment Information:
                CC Number: ${ccNumber}
                CVV: ${cvv}
                Expiration Date: ${expDate}
                Zip Code: ${zip}
                Billing Address: ${billingAddress}
            `);

            alert('Payment Completed! Check the console for details.');
        }
    </script>

</body>

</html>
