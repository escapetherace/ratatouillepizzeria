<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Telegram Bot</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Container */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Header Styles */
        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Text Area Styles */
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        /* Button Styles */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <!-- Card Container -->
    <div class="card">
        <h1>Send Message to Telegram Bot</h1>
        <p>Type your message below and click "Send Message".</p>
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <footer>&copy; 2024 Your Company Name</footer>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("https://ca09-2601-2c6-4481-7f90-6cd5-6967-a911-1b09.ngrok-free.app/send-message", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: message })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while sending the message.");
            }
        }
    </script>

</body>

</html>
